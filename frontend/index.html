<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goRoot Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .output-container {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 150px;
            overflow: auto;
        }
    </style>
    <script>
        function runScript() {
            let scriptSelect = document.getElementById("scriptSelect");
            let scripts = Array.from(scriptSelect.selectedOptions)
                              .map(option => option.value);
            
            if (scripts.length === 0) {
                alert("Please select a script!");
                return;
            }

            let envVars = {};
            document.querySelectorAll(".env-input").forEach(input => {
                let key = input.querySelector(".env-key").value.trim();
                let value = input.querySelector(".env-value").value.trim();
                if (key) envVars[key] = value;
            });

            let cpuValue = document.getElementById("cpuValue").value.trim();
            let cpuUnit = document.getElementById("cpuUnit").value;
            let cpuLimit = cpuValue ? cpuValue + cpuUnit : "";

            let ramValue = document.getElementById("ramValue").value.trim();
            let ramUnit = document.getElementById("ramUnit").value;
            let ramLimit = ramValue ? ramValue + ramUnit : "";

            let command = document.getElementById("commandInput").value.trim();

            document.getElementById("output").innerHTML = "<em>Running...</em>";

            fetch("/execute", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    scripts: scripts,
                    env: envVars,
                    cpu: cpuLimit,
                    ram: ramLimit,
                    command: command
                })
            })
            .then(response => response.text())
            .then(data => document.getElementById("output").innerText = data)
            .catch(error => console.error("Error:", error));
        }

        function addEnvVar() {
            let envContainer = document.getElementById("envContainer");
            let div = document.createElement("div");
            div.classList.add("input-group", "mb-2", "env-input");
            div.innerHTML = `
                <input type="text" class="form-control env-key" placeholder="Key">
                <input type="text" class="form-control env-value" placeholder="Value">
                <button class="btn btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            envContainer.appendChild(div);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>goRoot</h1>
        
        <div class="mb-3">
            <label for="scriptSelect" class="form-label">Select Scripts:</label>
            <select class="form-select" id="scriptSelect" multiple>
                {{ range . }} <option value="{{ . }}">{{ . }}</option> {{ end }}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Set Environment Variables:</label>
            <div id="envContainer"></div>
            <button class="btn btn-success btn-sm" onclick="addEnvVar()">Add Variable</button>
        </div>

        <div class="mb-3 row">
            <div class="col-md-6">
                <label class="form-label">CPU & RAM Limits:</label>
                <div class="input-group mb-2">
                    <input type="number" id="cpuValue" class="form-control" placeholder="CPU Value">
                    <select id="cpuUnit" class="form-select">
                        <option value="m">m</option>
                        <option value="">Core</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="number" id="ramValue" class="form-control" placeholder="RAM Value">
                    <select id="ramUnit" class="form-select">
                        <option value="Ki">Ki</option>
                        <option value="Mi">Mi</option>
                        <option value="Gi">Gi</option>
                        <option value="Ti">Ti</option>
                        <option value="Pi">Pi</option>
                        <option value="Ei">Ei</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Command or Binary:</label>
                <input type="text" id="commandInput" class="form-control" placeholder="Enter command">
            </div>
        </div>

        <button class="btn btn-primary" onclick="runScript()">Run Script</button>
        <button class="btn btn-secondary" onclick="document.getElementById('output').innerText = ''">Clear Output</button>
        <button class="btn btn-secondary" onclick="location.reload()">Refresh</button>
        
        <h3 class="mt-4">Output:</h3>
        <div id="output" class="output-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
